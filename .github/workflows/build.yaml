name: Build
on:
        push:
                branches:
                        - main
        pull_request:
                types: [opened, synchronize, reopened]
jobs:
        push_to_registry_front:
                name: Push front Docker image to Docker Hub
                runs-on: ubuntu-latest
                permissions:
                        packages: write
                        contents: read
                        attestations: write
                        id-token: write
                defaults:
                        run:
                                working-directory: ./front
                steps:
                        - name: Check out the repo
                          uses: actions/checkout@v4

                        - name: Log in to Docker Hub
                          uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
                          with:
                                  username: ${{ secrets.DOCKER_USERNAME }}
                                  password: ${{ secrets.DOCKER_PASSWORD }}

                        - name: Extract metadata (tags, labels) for Docker
                          id: meta
                          uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
                          with:
                                  images: murilo1704/ordens-de-servico-front

                        - name: Build and push Docker image
                          id: push
                          uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
                          with:
                                  context: ./front
                                  file: ./Dockerfile
                                  push: true
                                  tags: ${{ steps.meta.outputs.tags }}
                                  labels: ${{ steps.meta.outputs.labels }}
        sonarcloud-front:
                name: SonarCloudFront
                runs-on: ubuntu-latest
                defaults:
                        run:
                                working-directory: ./front
                steps:
                        - uses: actions/checkout@v4
                          with:
                                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
                        - name: Use Node.js
                          uses: actions/setup-node@v4
                          with:
                                  node-version: "20.x"
                        - name: Install dependencies
                          run: npm install
                        - name: Generate coverage files
                          run: npm run test:cov
                        - name: SonarCloud Scan
                          uses: SonarSource/sonarcloud-github-action@master
                          env:
                                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
                                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}
                          with:
                                  projectBaseDir: front/
        sonarcloud-server:
                name: SonarCloudServer
                runs-on: ubuntu-latest
                defaults:
                        run:
                                working-directory: ./server
                steps:
                        - uses: actions/checkout@v4
                          with:
                                  fetch-depth: 0
                        - name: Use Node.js
                          uses: actions/setup-node@v4
                          with:
                                  node-version: "20.x"
                        - name: Install dependencies
                          run: npm install
                        - name: Generate coverage files
                          run: npm run test:cov
                        - name: SonarCloud Scan
                          uses: SonarSource/sonarcloud-github-action@master
                          env:
                                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_SERVER }}

                          with:
                                  projectBaseDir: server/
